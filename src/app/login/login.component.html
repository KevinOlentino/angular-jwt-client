    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col col-xl-5">
          <div class="card" style="border-radius: 1rem;">
            <div class="row g-0">              
              <div class="col-md-12 col-lg-12 d-flex align-items-center">
                <div class="card-body p-4 p-lg-5 text-black">
  
                  <form method="POST" #frm="ngForm" (ngSubmit)="logar(frm)">                        
  
                    <div class="form-outline mb-4">
                      <input type="email" id="Usuario" name="Usuario" class="form-control form-control-lg" placeholder="Usuario"  [(ngModel)]="Login.usuario"/>
                    </div>
  
                    <div class="form-outline mb-4">
                      <input type="password" id="Senha" name="Senha" class="form-control form-control-lg" placeholder="Senha"  [(ngModel)]="Login.senha"/>        
                    </div>
  
                    <div class="pt-1 mb-4">
                      <button class="btn btn-dark btn-lg btn-block" type="submit">Login</button>
                    </div>               
                  </form>
  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
